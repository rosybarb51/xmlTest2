<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
<script src="/js/jquery-3.5.1.js" th:src="@{/js/jquery-3.5.1.js}"></script>
<script src="/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>

</head>
<body>
	<header class="container">
		<div class="jumbotron">
			<h1 class="text-center">전국 약국 정보 xml 파일 파싱</h1>
		</div>
	</header>
	<main class="container">
		<section class="row">
			<!-- 주소 때문에 길어질까봐 col-sm-6 대신 col-sm까지 써줌 -->
			<div class="col-sm mx-auto">
				<table class="table table-hover table-striped">
					<thead>
						<tr>
							<!-- 아래의 사항들은 공공데이터 사이트에 참고문서 다운 받아서 파일 열어보면, 항목명이 다 정해져있다. 그 한글 파일에 적힌 그대로 적어줘야 한다. -->
							<th>상호명</th>
							<th>전화번호</th>
							<th>주소</th>
							<th>시작시간</th>
							<th>종료시간</th>
						</tr>
					</thead>
					<tbody>
						<!-- 컨트롤러에서 parmacyDatas 로 넘김 -->
						<tr th:if="${#lists.size(parmacyDatas)} > 0" th:each="list : ${parmacyDatas}">
							<td th:text="${list.dutyName}">상호명</td>
							<td th:text="${list.dutyTel1}">전화번호</td>
							<td th:text="${list.dutyAddr}">주소</td>
							<td th:text="${list.dutyTime1s}">시작시간</td>
							<td th:text="${list.dutyTime1c}">종료시간</td>
						</tr>
						<tr th:unless="${#lists.size(parmacyDatas)} > 0">
							<td colspan="5">조회된 내용이 없습니다.</td>
						</tr>
					</tbody>
				</table>
			</div>
		</section>
	</main>
</body>
</html>
