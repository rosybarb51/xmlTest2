plugins {
	id 'org.springframework.boot' version '2.4.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.bitc'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	
	// xml 사용을 위한 추가 부분
	// jaxb는 자바 프로젝트에서 xml 파일을 쉽게 파싱하기 위한 라이브러리임
	// java9 버전 이후로 기본 자바 api에서 jaxb가 빠져 있음
	// 스프링부트에서는 spring-boot-starter-web에 jaxb가 포함되어 있어서 선언만 해주면 됨
	compile 'javax.xml.bind:jaxb-api'
	compile 'javax.activation:activation'
	compile 'org.glassfish.jaxb:jaxb-runtime'
}

test {
	useJUnitPlatform()
}
